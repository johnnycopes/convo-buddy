<div class="container">
    <main>
        <ul class="tabs">
            <li class="tab" ng-repeat="(category, questions) in content">
                <h4 class="category">{{category}}</h4>
                <ol class="questions">
                    <li class="question" ng-repeat="question in questions" ng-class="fade">
                        <h4>{{question}}</h4>
                    </li>
                </ol>
            </li>
        </ul>
    </main>
</div>
