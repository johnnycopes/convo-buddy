<main class="vert-center hor-center">
    <div class="convo-question" ng-swipe-right="changeQuestion('prev')" ng-swipe-left="changeQuestion('next')">
        <h1 ng-repeat="question in currentQuestion" class="fast-fade tac">{{question.text}}</h1>
    </div>
    <div class="question-btns cf">
        <button class="prev-btn btn-styles fl" ng-click="changeQuestion('prev')">←</button>
        <button class="next-btn btn-styles fr" ng-click="changeQuestion('next')">→</button>
    </div>
</main>
<footer>
    <div class="user-access vert-center">
        <a href="#">log in</a>
        <a href="#">sign up</a>
    </div>
    <div class="vert-center tac">
        <h4>{{index + 1}} / {{questions.length}}</h4>
        <a ng-click="shuffle()">shuffle</a>
    </div>
    <div class="vert-center tar">
        <a href="#">submit a question</a>
        <a href="https://johnnycopes.github.io/" target="_blank">made by johnnycopes</a>
    </div>
</footer>
