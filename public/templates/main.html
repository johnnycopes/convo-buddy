<main class="vert-center hor-center" ng-swipe-left="changeQuestion('next')" ng-swipe-right="changeQuestion('prev')" ng-swipe-disable-mouse>
    <div class="convo-question">
        <h1 ng-repeat="question in currentQuestion" class="fast-fade tac">{{question.text}}</h1>
    </div>
    <div class="question-btns tac cf">
        <button class="prev-btn fl" ng-click="changeQuestion('prev')">
            <img src="img/left_arrow.svg" alt="left arrow">
        </button>
        <div class="mobile ib">
            <h3>{{index + 1}} / {{questions.length}}</h3>
            <a ng-click="toggleShuffle()">
                <span ng-hide="isShuffled">unshuffled</span>
                <span ng-show="isShuffled">shuffled</span>
            </a>
        </div>
        <button class="next-btn fr" ng-click="changeQuestion('next')">
            <img src="img/right_arrow.svg" alt="right arrow">
        </button>
    </div>
</main>
<footer>
    <div class="vert-center portion">
        <div>
            <a href="#">submit a question</a><br>
        </div>
    </div>
    <div class="vert-center portion tac counter">
        <div>
            <h3>{{index + 1}} / {{questions.length}}</h3>
            <a ng-click="toggleShuffle()">
                <span ng-hide="isShuffled">unshuffled</span>
                <span ng-show="isShuffled">shuffled</span>
            </a>
        </div>
    </div>
    <div class="vert-center portion tar">
        <div>
            <a href="https://johnnycopes.github.io/" target="_blank">made by johnnycopes</a>
        </div>
    </div>
</footer>
