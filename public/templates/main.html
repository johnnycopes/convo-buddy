<div class="container">
    <header>
        <div class="about flex-center">
            <a href="#">what is this?</a>
        </div>
        <div class="logo flex-center">
            <h2>convo buddy</h2>
        </div>
        <div class="lists flex-center">
            <a href="#">categories/questions</a>
        </div>
    </header>
    <main class="flex-center">
        <div class="convo-question">
            <h1>{{questions[index].text}}</h1>
        </div>
        <div class="categories">
            <ul>
                <li class="category" ng-repeat="category in questions[index].categories">{{category.name}}</li>
            </ul>
        </div>
        <div class="buttons">
            <button type="button" class="prev-btn" ng-click="prevQuestion()">←</button>
            <button type="button" class="next-btn" ng-click="nextQuestion()">→</button>
        </div>
    </main>
    <footer>
        <div class="user-access flex-center">
            <a href="#">log in</a>
            <a href="#">sign up</a>
        </div>
        <div class="submit flex-center">
            <button type="button" name="button">submit a question</button>
        </div>
        <div class="credits flex-center">
            <a href="#">made by johnnycopes</a>
        </div>
    </footer>
</div>
